<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Store</title>
</head>
<body>
  <h1 class="title">Course Overview</h1>
  <form class="sign-in-form" data-email-form>
    <div class="sign-in-helper-text">If you have already purchased, enter your email address to get the download links</div>
    <div class="form-input">
      <input type="email" data-email-input placeholder="Email" class="input" required>
      <button class="btn btn-login">Login</button>
    </div>
  </form>
  <div class="item-list" data-item-list>
  </div>

  <template id="item-template">
    <div class="item">
        <div class="item-name" data-item-name></div>
        <div class="item-footer">
          <div class="item-price" data-item-price></div>
          <button class="btn purchase-btn" data-item-button></button>
        </div>
      </div>
  </template>
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module" src="frontend.js"></script> 
</body>
</html>
